<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<link href="../../css/round/fresh/style.css" rel="stylesheet" type="text/css">
<script src="../../js/jquery-1.4.1.js" type="text/javascript"></script>
<title>LiuRunze开发平台</title>
</head>

<body scroll="auto" onload="loadCheck()">
<div class="right_insert">
           <table width="100%" border="0" align="left" cellpadding="0" cellspacing="0" bgcolor="0">
               <tr> 
                 <td width="130" class="insert_td_bg"><div align="right">项目名称：</div></td>
                 <td width="280" align="left">&nbsp;&nbsp;<input name="textfield" type="text" id="noemputy"/><span>*</span></td>
                 <td width="130" class="insert_td_bg"><div align="right">客户单位名称：</div></td>
                 <td align="left">&nbsp;&nbsp;<input name="textfield" type="text" id="name"/><span>*</span></td> 
               </tr>
			   <tr> 
                 <td class="insert_td_bg"><div align="right">技术支持部门：</div></td>
                 <td align="left">&nbsp;&nbsp;<input name="textfield" type="text" /><button>浏览</button></td> 
			     <td class="insert_td_bg"><div align="right">预计签单金额：</div></td>
                 <td align="left">&nbsp;&nbsp;<input name="textfield" type="text" /></td> 
                </tr>
				<tr> 
                  <td class="insert_td_bg"><div align="right">预计下单日期：</div></td>
                  <td align="left">&nbsp;&nbsp;<input name="textfield" type="text" /><span><img src="../../images/icon/data.png" /></span></td> 
                  <td class="insert_td_bg"><div align="right">字段名称：</div></td>
                 <td align="left">&nbsp;&nbsp;<input name="radiobutton" type="radio" />&nbsp;是&nbsp;&nbsp;<input name="radiobutton" type="radio" />&nbsp;否</td> 
			    </tr>
			    <tr> 
                  <td valign="top" class="insert_td_bg"><div align="right">项目概况：</div></td>
                  <td colspan="3" align="left">&nbsp;&nbsp;<textarea name="textfield" cols="78" rows="6"></textarea></td> 
                </tr>
				<tr> 
                  <td class="insert_td_bg"><div align="right">项目状态：</div></td>
                  <td align="left">&nbsp;&nbsp;<select name=""></select></td>
                  <td class="insert_td_bg"><div align="right">实际采购额：</div></td>
                  <td align="left">&nbsp;&nbsp;<input name="textfield" type="text" id="money"/><span>*</span></td> 
                </tr>
				<tr> 
                  <td class="insert_td_bg"><div align="right">投标日期：</div></td>
                  <td colspan="3" align="left">&nbsp;&nbsp;<input name="textfield" type="text" /><span><img src="../../images/icon/data.png" /></span></td>
                </tr>
				<tr> 
                  <td valign="top" class="insert_td_bg"><div align="right">总结：</div></td>
                  <td colspan="3" align="left"><iframe src="../../FCKeditor/editor/fckeditor.html" width="570px" height="300px" scrolling="no" frameborder="0"></iframe></td>
                </tr>
  </table>
</div>
<script src="../../js/inputcolor.js" type="text/javascript"></script>
</body>
</html>
